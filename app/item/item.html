<div class="info-box bg-yellow" ng-class="{'bg-yellow-active': hover, 'inactive': item.can_afford == 0}"
     ng-mouseenter="hover = true"
     ng-mouseleave="hover = false"
     ng-click="itemCtrl.upgrade(item)"
>
    <span class="info-box-icon"><i ng-class="{'fa fa-money': item.active == 1, 'fa fa-refresh fa-spin': item.active == 0}"></i></span>

    <div class="info-box-content">
        <span class="info-box-text">{{item.name}}<a class="btn bg-black btn-xs pull-right">level: {{item.level}}</a></span>
        <span class="info-box-number">{{item.upgrade_cost|currency}}</span>

        <div class="progress">
            <div class="progress-bar" style="width: {{item.current_progress}}%"></div>
        </div>

      <span class="progress-description">
        Current income: {{item.current_income|currency}}
      </span>

    </div>

    <game-item-timer></game-item-timer>
    -->
</div>
